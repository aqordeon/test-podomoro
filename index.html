<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test MTarget</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="left-content">
            <div class="timer-button">
                25:00
            </div>
            <div class="button-group">
                <button class="add-delete-button">+</button>
                <button class="add-delete-button">-</button>
                <button class="start-button">|></button>
            </div>
        </div>
        <div class="right-content">
            <div class="action-group">
                <div class="download-button">
                    Download logs
                </div>
                <div class="deleteall-button">
                    Delete all sessions
                </div>
            </div>
            <div class="table-group">
                <table class="table-data">
                    <tr>
                        <th>#</th>
                        <th>Started at</th>
                        <th>Duration</th>
                        <th>Notes</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>
                            16:28:23, Sept 1, Thu<br>
                            <span>(16 sec ago)</span>
                        </td>
                        <td>00:07 / 25 min</td>
                        <td>makan nasi ayam</td>
                    </tr>
                </table>
            </div>
        </div>
    </main>
</body>
</html>
